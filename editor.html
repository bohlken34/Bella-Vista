<html ng-app="shopApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/shop.css"/>
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic|Josefin+Slab:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <title>Menu Editor</title>

    </head>
    
    <body ng-controller="shopController">
    
    <!-- Modals -->
    <div id="editRowModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><i class="fa fa-pencil-square-o fa-lg"></i> Edit a Menu Item</h4>
                </div>
                <div class="modal-body">
                    <p>edit name:<input type="text" ng-model="editedItem[$index].item"></p>
                </div>
                <div class="modal-footer">
                    <button ng-click="save()" type="button" class="btn btn-default" data-dismiss="modal">Save &amp; Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modals -->

    <div class="navbar navbar-default" id="navbar">
        <div class="container-fluid" id="navbar-container">
    	   <div class="navbar-header navbar-brand"><i class="fa fa-pencil-square-o"></i>&nbsp;Menu Editor</div><!-- /.navbar-header -->
           <div class="pull-right">
                <button class="btn btn-default btn-sm mt-10" ng-click="clearItem()">
                    Clear Completed Items
                </button>
           </div>    	
        </div>
	</div>

    <div class="container-fluid">
	   <div class="row">
    	
    		<div class="col-lg-12 col-sm-12">
    			<div ng-include src="'templates/shop.html'"></div>
    		</div>

        </div>
    </div>
       <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
       <script type="text/javascript" src="bower_components/ng-sortable/dist/ng-sortable.min.js"></script>
	   <script type="text/javascript" src="app/app.js"></script>
    </body>
</html>
