            </div>
            <div class="modal-body">
                <p>edit name:<input type="text" ng-model="editedItem[$index].item"></p>

            <div class="modal-footer">
                <button ng-click="save()" type="button" class="btn btn-default" data-dismiss="modal">Save &amp; Close</button>
            </div>
        </div>
    </div>
</div>
